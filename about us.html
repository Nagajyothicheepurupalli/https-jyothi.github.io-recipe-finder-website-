<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Finder - Contact Us</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    h1, .logo span {
      text-align: center;
      color: #e67e22;
    }
    .team-contacts {
      margin: 20px 0;
      font-size: 14px;
      color: #2c3e50;
    }
    .team-contacts div {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }
    .team-contacts span.name {
      font-weight: 600;
    }
    .team-contacts a {
      color: #3498db;
      text-decoration: none;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #2c3e50;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: inherit;
      font-size: 16px;
      resize: vertical;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #e67e22;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #d35400;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><span>Recipe Finder</span></div>
    <h1>Contact Us</h1>

    <div class="team-contacts">
      <div><span class="name">Ch. Naga Jyothi</span> <a href="mailto:chnagajyothi71@gmail.com">chnagajyothi71@gmail.com</a></div>
      <div><span class="name">B. Likitha</span> <a href="mailto:bangarulikitha@gmail.com">bangarulikitha@gmail.com</a></div>
      <div><span class="name">Ch. Vijaya Shalini</span> <a href="mailto:vijayashalini1024@gmail.com">vijayashalini1024@gmail.com</a></div>
    </div>

    <form id="contactForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Write your message to our team..." required></textarea>

      <button class="btn" type="submit">Send Message</button>
    </form>

    <div class="links">
      <p><a href="home.html">Back to Home</a></p>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      alert("Thanks " + name + "! Your message has been sent to Ch. Naga Jyothi, B. Likitha, and Ch. Vijaya Shalini.");
      console.log("Contact form submitted:", { name, email, message });

      document.getElementById("contactForm").reset();
    });
  </script>
</body>
</html>

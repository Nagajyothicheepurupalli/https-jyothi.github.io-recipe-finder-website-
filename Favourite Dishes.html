<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Favourite Recipes</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      color: white;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
    }

    .results {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .recipe {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    .recipe h3 {
      margin-top: 0;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #e67e22;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .back-btn:hover {
      background-color: #d35400;
    }

    @media(max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <a href="home.html" class="back-btn">‚Üê Back to Home</a>
  <h1>‚ù§Ô∏è Your Favourite Recipes</h1>

  <div class="results" id="favouritesList">
    <!-- Favourites will be loaded here -->
  </div>

  <script>
    const apiKey = '7481376db7c549f38cd8d9cafff2c4c6';
    const container = document.getElementById("favouritesList");
    const favIds = JSON.parse(localStorage.getItem("favorites")) || [];

    if (!localStorage.getItem("isLoggedIn")) {
      window.location.href = "signup2.html";
    }

    async function fetchFavouriteRecipes() {
      if (favIds.length === 0) {
        container.innerHTML = "<p>You haven't added any favourite recipes yet.</p>";
        return;
      }

      for (const id of favIds) {
        const url = `https://api.spoonacular.com/recipes/${id}/information?apiKey=${apiKey}`;
        try {
          const response = await fetch(url);
          const recipe = await response.json();

          const recipeDiv = document.createElement("div");
          recipeDiv.classList.add("recipe");

          recipeDiv.innerHTML = `
            <h3>${recipe.title}</h3>
            <img src="${recipe.image}" alt="${recipe.title}" style="width:100%; max-width:400px; border-radius:10px; margin:10px 0;">
            <p><strong>Ready in:</strong> ${recipe.readyInMinutes} mins</p>
            <p><strong>Servings:</strong> ${recipe.servings}</p>
            <a href="${recipe.sourceUrl}" target="_blank" style="color:#ffcc70;">üîó View Full Recipe</a>
          `;

          container.appendChild(recipeDiv);
        } catch (err) {
          console.error("Error fetching recipe:", err);
        }
      }
    }

    fetchFavouriteRecipes();
  </script>
</body>
</html>

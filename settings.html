<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - Edit Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .settings-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #d35400;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #3498db;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .success {
      text-align: center;
      margin-top: 15px;
      color: #2ecc71;
    }
  </style>
</head>
<body>

  <div class="settings-box">
    <h2>⚙️ Edit Profile</h2>
    
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name" />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="New password" />

    <button onclick="saveChanges()">Save Changes</button>

    <p id="successMsg" class="success"></p>

    <a href="home.html" class="back-link">← Back to Home</a>
  </div>

  <script>
    // Redirect if not logged in
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'signup2.html';
    }

    // Load existing info (dummy example)
    document.getElementById('name').value = localStorage.getItem('userName') || '';
    document.getElementById('email').value = localStorage.getItem('userEmail') || '';
    document.getElementById('password').value = localStorage.getItem('userPassword') || '';

    function saveChanges() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!name || !email || !password) {
        alert('Please fill in all fields');
        return;
      }

      // Save changes to localStorage (simulate saving to DB)
      localStorage.setItem('userName', name);
      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);

      document.getElementById('successMsg').textContent = '✅ Profile updated successfully!';
    }
  </script>

</body>
</html>

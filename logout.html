<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Finder - Logout</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
    }

    .message-box {
      text-align: center;
      padding: 40px;
      background: #ffffff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h1 {
      color: #e67e22;
      margin-bottom: 20px;
    }

    p {
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Logging Out...</h1>
    <p>You are being logged out. Please wait...</p>
  </div>

  <script>
    // Clear user data and redirect after short delay
    setTimeout(() => {
      localStorage.removeItem("userName");
      localStorage.removeItem("userEmail");
      localStorage.removeItem("userPassword");

      // Optionally clear all local storage
      // localStorage.clear();

      window.location.href = "login.html";
    }, 2000); // 2 second delay
  </script>
</body>
</html>

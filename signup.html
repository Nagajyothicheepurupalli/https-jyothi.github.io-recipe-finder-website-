<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Finder - Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .logo span {
      display: block;
      text-align: center;
      color: #e67e22;
      font-size: 32px; /* Increased size */
      font-weight: 700;
      margin-bottom: 10px;
    }

    h1 {
      text-align: center;
      color: #e67e22;
      font-size: 28px; /* Increased size */
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: inherit;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #e67e22;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #d35400;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><span>Recipe Finder</span></div>
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <button class="btn" type="submit">Sign Up</button>
    </form>
    <div class="links">
      <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      localStorage.setItem("userName", document.getElementById("name").value);
      localStorage.setItem("userEmail", document.getElementById("email").value);
      localStorage.setItem("userPassword", document.getElementById("password").value);
      alert("Sign up successful!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
